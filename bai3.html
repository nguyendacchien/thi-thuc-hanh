<script>
    let number = +prompt('number to check:')

    function isFibonacci(N) {
        let total = 0;
        let a = 0;
        let b = 1;
        for (let i = 1; total <= N; i++) {
            total = a + b;
            a = b;
            b = total;
            if (N === a) {
                return console.log(true);
            }else if (N===0){
                return console.log(true);

            }
        }
        return console.log(false);
    }

    isFibonacci(number);
</script>
